<div class="modal__wrapper">
    <div class="modal">
        <div class="modal__close"> <img src="./img/cancel.svg" alt="cancel" width="10px" height="10px"></div>
        <div class="modal__title title"><span>Contact me</span> </div>
        <div class="modal__body">
            <form action="#">
                <input name="name" required placeholder="Name..." type="text">
                <input name="email" required placeholder="Email..." type="email">
                <input type="text" required placeholder="Message..." type="text">
                <button class="btn btn__form">Send email</button>
            </form>
        </div>
    </div>
</div>
